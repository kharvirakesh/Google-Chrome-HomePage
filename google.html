<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="google.css">
    <title>Google</title>
</head>

<body>
    <header>
        <ul>
            <li<a class="navigation-bar">Gmail</a>
                </li>
                <li<a class="navigation-bar">&nbsp; Images</a>
                    </li>
        </ul>
        <div>
            <img id="icon" src="icon.png" width="17px" title="Google apps" alt="Google apps">
        </div>
        <div>
            <img id="account-icon" src="accountIcon.png" width="35px" height="35px" title="Google Account" alt="Google Account">
        </div>
    </header>

    <main>
        <div class="google-logo-box">
            <img id="google-logo" src="GoogleLogo.png" alt="Google-logo">
        </div>
        <div id="outer-search-box">
            <img id="search-icon" src="searchicon.png">
            <input id="text-box" type="text" title="Search" placeholder="  Search google or type a URL">
            <img id="mic-icon" src="micicon.png">
        </div>

        <div id="#submit-button-position">
            <center>
                <input class="submit-button" type="submit" value="Google Search">
                <input class="submit-button" type="submit" value="I'm Feeling Lucky">
            </center>
        </div>
        <div id="language-offered-position">
            <div id="language-offered">
                Google offered in:
                <a>ಕನ್ನಡ</a>
                <a>हिन्दी</a>
                <a>বাংলা</a>
                <a>தமிழ்</a>
                <a>ગુજરાતી</a>
                <a>മലയാളം</a>
                <a>ਪੰਜਾਬੀ</a>
                <a>తెలుగు</a>
                <a>मराठी</a>
                <a>हिन्दी</a>
              
            </div>
        </div>
    </main>

    <div>

        <div class="footer-section">
            <a>India</a>
        </div>

        <div class="footer-section-links">
            <span>Advertising</span>
            <span>Business</span>
            <span>About</span>
            <span>How Search works</span>
        </div>


        <div id="position-right">
            <span>Privacy</span>
            <span>Terms</span>
            <span>Settings</span>
        </div>

        <p>Designed by Rakesh</p>
    </div>
</body>

</html>
